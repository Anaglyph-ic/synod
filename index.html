<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
  <title>SYNOD - anaver.se</title>
  <link rel="icon" href="./favicon.png">
</head>
<body>
  <div id="menu">
  <div id="synod">SYNOD<br>大会</div>
   <div id="affilForceBtn"  class="cell btn"><div class="hovbut">Web<br>网络</div></div>
    <div id="ownerTableBtn"  class="cell btn"><div class="hovbut">Table<br>名单</div></div>
    <div id="stackedBtn"  class="cell btn"><div class="hovbut">Stack<br>堆栈</div></div>
    <div id="docBtn"  class="cell btn"><div class="hovbut">Docs<br>文档</div></div>
  </div>
  <div id="content">
   <div id="affilForce" class="cell">
    <div id="observablehq-force-9c49a5ef">Loading force graph...</div>
     </div>
 <div id="ownerTable" class="cell">
 <div id="observablehq-viewof-search-9c49a5ef"></div>
<div id="observablehq-viewof-mainTable-9c49a5ef">Loading owner table...</div>
  </div>
      </div>

  <div id="colright">
     <div id="affilStacked" class="cell">
       <div id="observablehq-chartStacked-9c49a5ef">Loading stacked affiliation chart...</div>
     </div>
  </div>
  

<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/d/b64751dcf2980491.js?v=3";
new Runtime().module(define, name => {
  if (name === "chartStacked") return new Inspector(document.querySelector("#observablehq-chartStacked-9c49a5ef"));
  if (name === "viewof search") return new Inspector(document.querySelector("#observablehq-viewof-search-9c49a5ef"));
  if (name === "viewof mainTable") return new Inspector(document.querySelector("#observablehq-viewof-mainTable-9c49a5ef"));
  if (name === "force") return new Inspector(document.querySelector("#observablehq-force-9c49a5ef"));
  return ["nodes","links"].includes(name);
});

  //open docs
  
document.getElementById("docBtn").addEventListener("click",()=>{
  window.open("https://observablehq.com/collection/@anaglyph-ic/anaglyphism-the-anaver-se-governance-system", '_blank').focus();
})
  
  
document.getElementById("synod").addEventListener("click",()=>{
  window.open("https://anaver.se", '_blank').focus();
})
  
  // Manage Buttons
  const visibility = {
    force:true,
    table:true,
    stacked:true,
  }
  
  const forceBtn = document.getElementById("affilForceBtn");
  const forceDiv = document.getElementById("affilForce");
  
  forceBtn.addEventListener("click",()=>{
    if (visibility.force){
      forceDiv.style.display="none";
      visibility.force=false;
      forceBtn.style.opacity=.4;
    }else{
      forceDiv.style.display="block";
      visibility.force=true;
      forceBtn.style.opacity=1;
    }
  })
  
  
   const ownerTableBtn = document.getElementById("ownerTableBtn");
    const tableDiv = document.getElementById("ownerTable");
  
  ownerTableBtn.addEventListener("click",()=>{
    if (visibility.table){
      tableDiv.style.display="none";
      visibility.table=false;
      ownerTableBtn.style.opacity=.4;
    }else{
      tableDiv.style.display="block";
      visibility.table=true;
      ownerTableBtn.style.opacity=1;
    }
  })

  
   const stackedBtn = document.getElementById("stackedBtn");
   const stackedDiv = document.getElementById("affilStacked");
  
  stackedBtn.addEventListener("click",()=>{
    if (visibility.stacked){
      stackedDiv.style.display="none";
      visibility.stacked=false;
      stackedBtn.style.opacity=.4;
    }else{
      stackedDiv.style.display="block";
      visibility.stacked=true;
      stackedBtn.style.opacity=1;
    }
  })
  
  
  
</script>
</body>
