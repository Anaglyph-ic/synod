<head>
  <link href="/style.css" rel="stylesheet">
  <title>SYNOD - anaver.se</title>
  <link rel="icon" href="./favicon.png">
</head>
<body>
  <div id="menu">
  
   <div id="affilForceBtn"  class="cell btn"><div class="hovbut">Force<br>网络图</div></div>
    <div id="ownerTableBtn"  class="cell btn"><div class="hovbut">Table<br>代理名单</div></div>
  </div>
  <div id="content">
   <div id="affilForce" class="cell">
  <div id="observablehq-force-b366c768">Loading affiliation force graph...</div>
     </div>
 <div id="ownerTable" class="cell">
      <div id="observablehq-viewof-search-0d0ed783"></div>
<div id="observablehq-viewof-mainTable-0d0ed783">Loading glyph power data table...</div>

  </div>
      </div>

<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/d/b64751dcf2980491.js?v=3";
new Runtime().module(define, name => {
  if (name === "viewof mainTable") return new Inspector(document.querySelector("#observablehq-viewof-mainTable-0d0ed783"));
  if (name === "viewof search") return new Inspector(document.querySelector("#observablehq-viewof-search-0d0ed783"));
   if (name === "force") return new Inspector(document.querySelector("#observablehq-force-b366c768"));
});
  
  
  // Manage Buttons
  const visibility = {
    force:true,
    table:true
  }
  
  const forceBtn = document.getElementById("affilForceBtn");
  const forceDiv = document.getElementById("affilForce");
  
  forceBtn.addEventListener("click",()=>{
    if (visibility.force){
      forceDiv.style.display="none";
      visibility.force=false;
    }else{
      forceDiv.style.display="block";
      visibility.force=true;
    }
  })
  
  
   const ownerTableBtn = document.getElementById("ownerTableBtn");
    const tableDiv = document.getElementById("ownerTable");
  
  ownerTableBtn.addEventListener("click",()=>{
    if (visibility.table){
      tableDiv.style.display="none";
      visibility.table=false;
    }else{
      tableDiv.style.display="block";
      visibility.table=true;
    }
  })

</script>
</body>
