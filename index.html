<script type="module">
import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
import define from "https://api.observablehq.com/d/28661fb477a2769f.js?v=3";
new Runtime().module(define, name => {
  if (name === "chartStacked") return new Inspector(document.querySelector("#observablehq-chartStacked-9c49a5ef"));
  if (name === "viewof search") return new Inspector(document.querySelector("#observablehq-viewof-search-9c49a5ef"));
  if (name === "viewof mainTable") return new Inspector(document.querySelector("#observablehq-viewof-mainTable-9c49a5ef"));
  if (name === "force") return new Inspector(document.querySelector("#observablehq-force-9c49a5ef"));
  if (name === "tokenTooltip") return new Inspector(document.querySelector("#observablehq-tokenTooltip-2dce2ada"));
   if (name === "viewof marketTable") return new Inspector(document.querySelector("#observablehq-viewof-marketTable-71581602"));
   if (name === "personalTooltip") return new Inspector(document.querySelector("#observablehq-personalTooltip-2b179d22"));
  if (name === "statusDiv") return new Inspector(document.querySelector("#observablehq-statusDiv-aac9417b"));
  if (name === "viewof blocksearch") return new Inspector(document.querySelector("#observablehq-viewof-blocksearch-aac9417b"));
  if (name === "viewof blockTable") return new Inspector(document.querySelector("#observablehq-viewof-blockTable-aac9417b"));
  if (name === "scroll") return new Inspector(document.querySelector("#observablehq-scroll-9a99a8ae"));
    if (name === "sentinel") return new Inspector(document.querySelector("#observablehq-sentinel-081975a4"));
  if (name === "gentkGPlineGraphchart") return new Inspector(document.querySelector("#observablehq-gentkGPlineGraphchart-953602d8"));
  if (name === "viewof gentkGPlineGraphfocus") return new Inspector(document.querySelector("#observablehq-viewof-gentkGPlineGraphfocus-953602d8"));
    if (name === "gentkGPlineUpdate") return new Inspector(document.querySelector("#observablehq-gentkGPlineUpdate-7dcf9901"));
    if (name === "userNumTok") return new Inspector(document.querySelector("#observablehq-userNumTok-cd218ee4"));
  if (name === "viewof affilTable") return new Inspector(document.querySelector("#observablehq-viewof-affilTable-aa2283e5"));
   if (name === "messages") return new Inspector(document.querySelector("#observablehq-messages-61c8f795"));
if (name === "viewof multitable") return new Inspector(document.querySelector("#observablehq-viewof-multitable-8edba8e2"));
});
//  return ["nodes","links","fragmentShader","program","draw","vertexShader","vertexBuffer"].includes(name);
  
//});

  //open docs
  
document.getElementById("docBtn").addEventListener("click",()=>{
  window.open("https://observablehq.com/collection/@anaglyph-ic/anaglyphism-the-anaver-se-governance-system", '_blank').focus();
})
  
  
document.getElementById("synod").addEventListener("click",()=>{
  window.open("https://anaver.se", '_blank').focus();
})
  
  // Manage Buttons
  const visibility = {
    status:true,
    force:true,
    table:true,
    stacked:true,
    map:true,
    market:true,
    block:true,
    sms:true
  }
  
  const messageBtn = document.getElementById("messageBtn");
  const messagesDiv = document.getElementById("messages");
  
  messageBtn.addEventListener("click",()=>{
    if (visibility.sms){
      messagesDiv.style.display="none";
      visibility.sms=false;
      messageBtn.style.opacity=.4;
    }else{
      messagesDiv.style.display="block";
      visibility.sms=true;
      messageBtn.style.opacity=1;
    }
  })
  
  
    const statusBtn = document.getElementById("statusBtn");
  const statusDiv = document.getElementById("status");
  
  statusBtn.addEventListener("click",()=>{
    if (visibility.status){
      statusDiv.style.display="none";
      visibility.status=false;
      statusBtn.style.opacity=.4;
    }else{
      statusDiv.style.display="block";
      visibility.status=true;
      statusBtn.style.opacity=1;
    }
  })
  
  const forceBtn = document.getElementById("affilForceBtn");
  const forceDiv = document.getElementById("affilForce");
  
  forceBtn.addEventListener("click",()=>{
    if (visibility.force){
      forceDiv.style.display="none";
      visibility.force=false;
      forceBtn.style.opacity=.4;
    }else{
      forceDiv.style.display="block";
      visibility.force=true;
      forceBtn.style.opacity=1;
    }
  })
  
     const blockBtn = document.getElementById("blockBtn");
    const blockDiv = document.getElementById("blockTable");

  
    blockBtn.addEventListener("click",()=>{
    if (visibility.block){
      blockDiv.style.display="none";
      visibility.block=false;
      blockBtn.style.opacity=.4;
    }else{
      blockDiv.style.display="block";
      visibility.block=true;
      blockBtn.style.opacity=1;
    }
  })

  
   const ownerTableBtn = document.getElementById("ownerTableBtn");
    const tableDiv = document.getElementById("ownerTable");
  
  
  ownerTableBtn.addEventListener("click",()=>{
    if (visibility.table){
      tableDiv.style.display="none";
      visibility.table=false;
      ownerTableBtn.style.opacity=.4;
    }else{
      tableDiv.style.display="block";
      visibility.table=true;
      ownerTableBtn.style.opacity=1;
    }
  })

     const marketBtn = document.getElementById("marketBtn");
   const marketDiv = document.getElementById("marketDiv");
  
  marketBtn.addEventListener("click",()=>{
    if (visibility.market){
      marketDiv.style.display="none";
      visibility.market=false;
      marketBtn.style.opacity=.4;
    }else{
      marketDiv.style.display="block";
      visibility.market=true;
      marketBtn.style.opacity=1;
    }
  })
  
   const stackedBtn = document.getElementById("stackedBtn");
   const stackedDiv = document.getElementById("affilStacked");
  
  stackedBtn.addEventListener("click",()=>{
    if (visibility.stacked){
      stackedDiv.style.display="none";
      visibility.stacked=false;
      stackedBtn.style.opacity=.4;
    }else{
      stackedDiv.style.display="block";
      visibility.stacked=true;
      stackedBtn.style.opacity=1;
    }
  })

</script>
